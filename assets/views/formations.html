<div class="row">

    <div>
        
        <!-- Presentation -->
        <div ng-repeat="i in info">
        <div class="register-info-wraper col-md-8 col-lg-8">
            <div id="register-info">
               
                <div class="cont2">
                    <div class="thumbnail">
                        <img src="" alt="{{i.name}}" class="img-circle">
                    </div><!-- /thumbnail -->
                    <h2>{{i.name}}</h2>
                </div>
                
                <hr>
                <div class="row">

                    <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="cont3">
                            <p><ok>Mail:</ok> {{i.mail}}</p>
                            <p><ok>Location:</ok> {{i.location}}</p>
                            <p><ok>Birth:</ok> {{i.birth}}</p><p><ok>Loisirs:</ok> 
                            <span ng-repeat="loisir in i.loisirs">
                            <br>{{loisir}}
                            </span>
                        </div>
                    </div>
                </div><!-- /inner row -->

            </div>
        </div>
        </div>

    </div>
        
      <!-- Formations -->
        <div ng-repeat="f in fmt">
            <div class="col-sm-6 col-lg-4">
                <div class="dash-unit">
                    <dtitle>{{f.date}} - {{f.stitre}}</dtitle>
                    <hr>
                    <h2>{{f.titre}}</h2>
                    <hr>
                    <div id="myText" ng-repeat="desc in f.desc">
                        <span>{{desc}}</span><br>
                    </div>
                </div>
            </div>
        </div>
</div>


<div class="row">

	  <!-- ExpÃ©riences -->     
      		<div ng-repeat="xp in exp">
                <div class="col-sm-4 col-lg-4">
                    <div class="dash-unit">
	      		<dtitle>{{xp.date}} - {{xp.titre}}</dtitle>
	      		<hr>
                <ul>
                    <li ng-repeat="d in xp.desc">{{d}}</li>
                </ul>
                    <span ng-repeat="l in xp.lien">
                        <a href="http://www.{{l}}">{{l}}</a><br>
                    </span>
                    </div>
                </div>
      		</div>

</div>
