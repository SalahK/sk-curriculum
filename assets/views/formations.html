<div class="container">
        <div class="row">
        <!-- Presentation -->
        <div ng-repeat="i in info">
            <div ng-attr-style="border: 1px solid #333; background: rgba({{color.red}},{{color.green}},{{color.blue}},0.4) !important" class="register-info-wraper col-md-8 col-lg-8">
                <div id="register-info">

                <div class="cont2">
                    <div class="thumbnail">
                        <img src="assets/img/face.png" alt="{{i.name}}" class="img-circle">
                    </div><!-- /thumbnail -->
                    <h2>{{i.name}}</h2>
                </div>

                <hr>
                <div class="row">

                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <div class="cont3">
                            <p><ok>Mail:</ok> {{i.mail}}</p>
                            <p><ok>Location:</ok> {{i.location}}</p>
                            <p><ok>Birth:</ok> {{i.birth}}</p><p><ok>Loisirs:</ok> 
                            <span ng-repeat="loisir in i.loisirs">
                            <br>{{loisir}}
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-4 col-lg-4">

                    </div>                
                
                    <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
          <div class="cont3">
            <ok>
              RGB <span ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </ok>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">R</span>
              </div>
              <md-slider flex min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider" class>
              </md-slider>
              <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
              </div>
            </div>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">G</span>
              </div>
              <md-slider flex ng-model="color.green" min="0" max="255" aria-label="green" id="green-slider" class="md-accent">
              </md-slider>
              <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="color.green" aria-label="green" aria-controls="green-slider">
              </div>
            </div>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">B</span>
              </div>
              <md-slider flex ng-model="color.blue" min="0" max="255" aria-label="blue" id="blue-slider" class="md-primary">
              </md-slider>
              <div flex="20" layout layout-align="center center">
                <input flex type="number" ng-model="color.blue" aria-label="blue" aria-controls="blue-slider">
              </div>
            </div>
          </div>
 </div>
                    <!-- /inner row -->

                 </div>
                </div>
            </div>
        </div>
 

          <!-- Formations -->
            <div ng-repeat="f in fmt">
                <div class="col-sm-4 col-lg-4">
                    <div ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}}) !important" class="dash-unit">
                        <dtitle>{{f.date}} - {{f.stitre}}</dtitle>
                        <hr>
                        <h2>{{f.titre}}</h2>
                        <hr>
                        <div id="myText" ng-repeat="desc in f.desc">
                            <span>{{desc}}</span><br>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <div class="row">
          <!-- ExpÃ©riences -->     
                <div ng-repeat="xp in exp">
                    <div class="col-sm-4 col-lg-4">
                        <div ng-attr-style="border: 1px solid #333; background: rgb({{color.red}},{{color.green}},{{color.blue}}) !important" class="dash-unit">
                            <dtitle>{{xp.date}} - {{xp.titre}}</dtitle>
                            <hr>
                            <ul>
                                <li ng-repeat="d in xp.desc">{{d}}</li>
                            </ul>
                            <span ng-repeat="l in xp.lien">
                                <a href="http://www.{{l}}">{{l}}</a><br>
                            </span>
                        </div>
                    </div>
                </div>
    </div>

</div>
